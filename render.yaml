services:
  - type: web
    name: logistics-system-php
    env: node
    region: oregon
    buildCommand: |
      # Install PHP and required extensions
      apt-get update && apt-get install -y php php-cli php-mysql php-curl php-gd php-mbstring php-xml php-xmlrpc || true
      # Install composer dependencies
      composer install --no-dev --optimize-autoloader || true
    startCommand: |
      # Wait for database to be ready
      sleep 5
      # Import database schema if needed
      mysql -h $DB_HOST -u $DB_USER -p$DB_PASSWORD $DB_NAME < db/dlms.sql 2>/dev/null || true
      # Start PHP server using yarn
      yarn start
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: logistics-db
          property: host
      - key: DB_NAME
        fromDatabase:
          name: logistics-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: logistics-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: logistics-db
          property: password
      - key: APP_ENV
        value: production

databases:
  - name: logistics-db
    databaseName: dlms
    user: dlms_user
